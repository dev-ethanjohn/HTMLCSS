<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/07-Omnifood-Desktop/css/style.css" />

    <title>Omnifood</title>
  </head>
  <body>
    <!-- ?(1) HEADER -->
    <header class="header">
      <!-- logo -->
      <img
        src="/07-Omnifood-Desktop/content/img/omnifood-logo.png"
        alt="Omnifood Logo"
        class="logo"
      />

      <nav class="main-nav">Navigation</nav>
    </header>
    <!--?(2) HERO -->
    <main>
      <section class="section-hero">
        <div class="hero">
          <div class="hero-text-box">
            <h1 class="heading-primary">
              A healthy meal delivered to your door, every single day
            </h1>
            <p class="hero-description">
              The smart 365-days-per-year food subscription that will make you
              eat healthy again. Tailored to your personal tastes and
              nutritional needs.
            </p>

            <a href="#" class="btn btn--full margin-right--sm"
              >Start eating well</a
            >
            <a href="#" class="btn btn--outline">Learn More &darr;</a>

            <div class="delivered-meals">
              <div class="customer-faces">
                <img
                  src="/07-Omnifood-Desktop/content/img/customers/customer-1.jpg"
                  alt="Customer Photo"
                />
                <img
                  src="/07-Omnifood-Desktop/content/img/customers/customer-2.jpg"
                  alt="Customer Photo"
                />
                <img
                  src="/07-Omnifood-Desktop/content/img/customers/customer-3.jpg"
                  alt="Customer Photo"
                />
                <img
                  src="/07-Omnifood-Desktop/content/img/customers/customer-4.jpg"
                  alt="Customer Photo"
                />
                <img
                  src="/07-Omnifood-Desktop/content/img/customers/customer-5.jpg"
                  alt="Customer Photo"
                />
                <img
                  src="/07-Omnifood-Desktop/content/img/customers/customer-6.jpg"
                  alt="Customer Photo"
                />
              </div>
              <p class="delivered-amount">
                <span>250,000+</span> meals delivered last year!
              </p>
            </div>
          </div>
          <div class="hero-image-box">
            <img
              src="/07-Omnifood-Desktop/content/img/hero.png"
              alt="Woman enjoying food, meals in storage container, and food bowls on a table"
              class="hero-img"
            />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
